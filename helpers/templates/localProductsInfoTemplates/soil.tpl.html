<ul id="soil">
    <li><b>Date:</b> <%= new Date(date).toDateString() %></li>
    <li><b>Soil Texture:</b> <%= soilTexture %></li>
    <li><b>Organic Matter:</b> <%= organicMatter %></li>
    <li><b>PH:</b> <%= ph %></li>
    <li><b>Uploading Date: </b><%= new Date(uploadingDate).toDateString() %></li>
    <li class="display-none" id="soilID"><%= _id %></li>
</ul>
