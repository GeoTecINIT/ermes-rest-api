<ul id="cropInfo">
    <li><b>Date:</b> <%= new Date(date).toDateString() %></li>
    <li><b>Crop Type:</b> <%= cropType %></li>
    <li><b>Rice Variety:</b> <%= riceVariety %></li>
    <li><b>Pudding:</b> <%= pudding %></li>
    <li><b>Sowing Practice:</b> <%= sowingPractice %></li>
    <li><b>Uploading Date:</b> <%= new Date(uploadingDate).toDateString() %></li>
    <li class="display-none" id="cropInfoID"><%= _id %></li>
</ul>
